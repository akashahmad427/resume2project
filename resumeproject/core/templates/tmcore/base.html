<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="text-center my-2">
        {% include 'tmcore/newnavbar.html' %}
    </div>
    <div class="container-fluid bg-white mt-2">
        <div class="row">
            <div class="col-sm-3 container-fluid bg-dark gap-2 col-12 my-3">
                {% include 'tmcore/navbar.html' %}
            </div>
            <div class="col-sm-8">
                {% block content %} 
                {% endblock content %}
            </div>
        </div>
    </div>

    <script src="{% static 'core/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'core/js/jquery.js' %}"></script>
    <script src="{% static 'core/js/popper.js' %}"></script>
</body>
</html>
